conky.config = {
    alignment = 'top_left',
    background = false,
    border_width = 1,
    cpu_avg_samples = 2,
        default_color = 'white',
    default_outline_color = 'white',
    default_shade_color = 'white',
    draw_borders = true,
    draw_graph_borders = true,
    draw_outline = false,
    draw_shades = false,
    double_buffer = true,
    own_window_hints='below',
    use_xft = true,
    font = 'DejaVu Sans Mono:size=20',
    gap_x = 5,
    gap_y = 55,
    minimum_height = 655,
        minimum_width = 1267,
    net_avg_samples = 2,
    no_buffers = true,
    out_to_console = false,
    out_to_stderr = false,
    extra_newline = false,
    own_window = true,
    own_window_class = 'Conky',
    own_window_type = 'dock',
    stippled_borders = 0,
    update_interval = 1.0,
    uppercase = false,
    use_spacer = 'none',
    show_graph_scale = false,
    show_graph_range = false
}


conky.text = [[
${color grey}Uptime:$color $uptime
${color grey}RAM Usage:$color $mem/$memmax - $memperc% ${membar 4}
${color grey}CPU Usage:$color $cpu% ${cpubar 4}
$hr
Remote SSH:
${exec systemctl status RemoteSSH_AWS.service | tail -3 | grep -oP "(?<=-\d\d \d\d:\d\d:\d\d ).*"}
$hr
IP address: ${addr eth0}
MAC addr: ${exec cat /sys/class/net/eth0/address}
Public IP:${color 1b4aee}${exec cat ~/externalIP}
${color grey}$hr
Gateway Service:
${exec systemctl status TlsGateway-application.service | tail -6 | grep -oP "(?<=]: ).*"}
]]
